<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello from Electron renderer!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        font-family: Helvetica;
        background: #f7f7f7;
      }
      #login, #dashboard {
        display: none;
      }

      #login {
        position: absolute;
        background: #6c63ff;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #form-container {
        background: #f7f7f7;
        width: 50%;

        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px 6px;
        border-radius: 12px;
      }
      input[type='text'],
      input[type='password'] {
        border: none;
        border-radius: 100px;
        padding: 10px 16px;
        margin: 6px 0;
        width: 100%;
      }
      button {
        border-radius: 100px;
        padding: 12px 16px;
        border: none;
        width: 100%;

        cursor: pointer;
        transition: ease .3s;
      }
      button:hover {
        box-shadow: 1px 1px 1px gray;
      }
      button.solid {
        background: #ffc300;
        color: white;
      }

      /*Dashboard*/
      #dashboard {
        display: flex;
        flex-direction: column; 
        align-items: center;
      }

      #storage-panel {
        width: 100%;
        background: #6c63ff;
        display: flex;
        flex-direction: column;
        padding: 24px 0;
        align-items: center;
        color: white;
        border-radius: 0 0 24px 24px;
        margin-bottom: 12px;
      }

      #storage {
        font-size: 2rem;
        font-weight: bolder;
        margin: 32px 0;
      }

      #devices-connected {
        text-align: center;
        width: 100%;
        display: inline-block;
      }
      #no-devices {
        padding: 36px 20%;
        display: flex;
        flex-direction: column;
      }
      #no-devices img {
        width: 100%;
      }
      #no-devices span {
        font-size: .8rem;
        text-align: center;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <div id='form-container'>
        <input type="text" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <button class="solid" onclick='login()'>Login</button>
      </div>
    </div>

    <div id='dashboard'>
      <div id="storage-panel">
        <span id="storage">0B</span>
        <span>Usado</span>
      </div>
      <div>
        <span id='devices-connected'>Dispositivos Conectados</span>
        <div id='no-devices'>
          <img src="./sync.svg">
          <span>No hay dispositivos adicionales vinculados</span>
        </div>

        <div id='load-devices'>
          
        </div>
        
        <ul id="devices">
          
        </ul>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
